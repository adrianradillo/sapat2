<title>Catalogue de Jeux Vidéo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    header {
        background: #202020;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .game-list {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .game {
        background: white;
        padding: 20px;
        margin-bottom: 25px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .game img {
        width: 100%;
        border-radius: 5px;
    }
    .game video {
        width: 100%;
        margin-top: 10px;
        border-radius: 5px;
    }
    h2 {
        margin-top: 0;
    }
    .pagination {
        text-align: center;
        margin: 25px 0;
    }
    .pagination button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .pagination button:hover {
        background: #000;
    }
</style>
</head>

// --- PAGINATION ---
function showPage(page) {
    const list = document.getElementById("gameList");
    list.innerHTML = "";
    const start = (page - 1) * 10;
    const end = page * 10;

    games.slice(start, end).forEach(g => {
        list.innerHTML += `
            <div class="game">
                <h2>${g.title}</h2>
                <img src="${g.img}" alt="${g.title}">
                <video controls>
                    <source src="${g.video}" type="video/mp4">
                </video>
                <p>${g.desc}</p>
            </div>
        `;
    });
}
